<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

          .top-bar {
            background-color: #4d4a4a;
            height: 50px;
            display: flex;
            justify-content: space-around; /* 修改为space-around以便在缩放时改变位置 */
            align-items: center;
            padding: 0 10px;
        }

        .top-bar a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }

        .navbar {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .input-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .input-field {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .container1 {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;}
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .sidebar {
            flex: 1;
            background-color: #f0f0f0;
            padding: 20px;
            min-width: 200px; /* 设置最小宽度 */
            max-width: 200px; /* 设置最大宽度以防止它变得太宽 */
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 10px;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .carousel {
            flex: 3; /* 轮播图区域占据剩余空间 */
            overflow: hidden;
        }

        .carousel img {
            width: 100%;
            height: auto;
        }

        .product-container {
            width: 100%;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        .product-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
        }

        .product-item {
            margin: 10px;
        }

        .product-image {
            width: 100%;
            max-width: 250px;
            height: auto;
        }
        .product-image1 {
            width: 100%;
            max-width: 350px;
            height: auto;
        }

        .product-caption {
            font-size: 16px;
            margin-top: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background-color:  #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        thead {
            background-color: #ccc;
        }

        tbody tr:nth-child(even) {
            background-color:  #ccc;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        .qrcode-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .qrcode-container img {
            margin-right: 10px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
